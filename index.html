<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-[100vh] ">
        <div class="w-full flex items-center justify-center max-sm:w-[100%] ">
            <div class="max-w-md w-full p-4 bg-white rounded-lg shadow-md">
                <div>
                    <h2 class="text-[2rem] text-center mb-[8px]">Login</h2>
                    <p class="text-center text-[#B5B5B5] font-medium text-sm">Enter your credential to access your account</p>
                </div>
                <div class=" mt-[2rem] flex items-center justify-center gap-[5px] border-[2px] rounded border-[rgb(229,231,235)] cursor-pointer p-4 w-full">
                    <img class="w-[25px]" src="Assets/icons8-google.svg" alt="Google-icon">
                    <p class="font-semibold">Login with Google</p>
                </div>
                <div class="flex items-center mt-[3rem] mb-[1.9rem] ">
                    <div class="w-[50%] h-[2px] bg-[rgb(229,231,235)]"></div>
                    <span class="w-[fit-content] px-[10px] font-medium">Or</span>
                    <div class="w-[50%] h-[2px] bg-[rgb(229,231,235)]"></div>
                </div>
                <form >
                    <div class="flex flex-col mb-[20px]">
                        <label for="email"><p class="font-medium mb-[2px] ml-[2px]">Email Address</p></label>
                        <input type="email" id="email" name="email" placeholder="email@gmail.com" required class="border-[2px] rounded px-[8px] py-[10px]">
                    </div>
                    <div class="flex flex-col mb-[25px]">
                        <div class="flex justify-between mb-[2px]">
                            <label for="password"><p class="font-medium ml-[2px] ">Password</p></label>
                            <a href="" class="text-[#0b57d0] hover:text-[#3592F6]">Forgot Password?</a>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Password" required class="border-[2px] rounded px-[8px] py-[10px]">
                    </div>
                    <button class="w-[100%] bg-[rgb(59,130,247)] rounded text-[white] py-[10px] hover:bg-[#2572F6]" >Login</button>
                    <div class="flex justify-center gap-[3px] mt-[10px]">
                        <p>Don't have an account?</p>
                        <a href="" class="font-semibold">Register here</a>
                    </div>
                </form>
            </div>

        </div>
        <div class=" w-full max-sm:hidden"><img class="w-full h-full object-cover" src="Assets/6c618213ab690082e14e568454e7b93f.png" alt="Asian-Women-pointing-in-left-direction"></div>
    </div>
</body>
</html>
